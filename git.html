<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarneyCompiler - GitHub</title>
  <!-- Add the link to the Google Fonts API for Poppins -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif; /* Use Poppins as the default font */
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      transition: background-color 0.5s, color 0.5s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #333;
      padding: 1rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #profile-info {
      display: flex;
      align-items: center;
    }

    #profile-picture {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    h1 {
      margin: 0;
      color: #fff;
      font-family: 'Poppins', Arial, sans-serif; /* Use Poppins for the h1 element */
    }

    #repos {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 2rem;
    }

    .repo-card {
      width: 300px;
      background-color: #333;
      color: #fff;
      padding: 1rem;
      margin: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out;
    }

    .repo-card:hover {
      transform: scale(1.05);
    }

    /* Sidebar Styles */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      right: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .sidebar a {
      padding: 16px 8px 16px 32px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #2196F3;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 0;
      left: 10px;
      font-size: 30px;
      margin-right: 50px;
      margin-top: 15px;
      cursor: pointer;
    }

    .content {
      transition: margin-right 0.5s;
    }

    /* Enhanced Button Styles */
    #open-sidebar {
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
      transition: background-color 0.3s;
    }

    #open-sidebar:hover {
      background-color: #555;
    }
  </style>
</head>
<body class="dark-mode">
  <header>
    <div id="profile-info">
      <img id="profile-picture" src="" alt="Profile Picture">
      <h1>BarneyCompiler</h1>
    </div>
    <!-- Add the enhanced button to open the sidebar -->
    <button id="open-sidebar" onclick="openSidebar()">â˜°</button>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <span class="close-btn" onclick="closeSidebar()">&times;</span>
    <a href="https://www.youtube.com/@barneythegodd" target="_blank">YouTube</a>
    <a href="https://discord.gg/THqGCCYzNE" target="_blank">Discord</a>
    <a href="https://namemc.com/profile/BarneyTheGod.2" target="_blank">NameMC</a>
  </div>

  <!-- Page Content -->
  <div class="content" id="repos">
    <!-- Add your repositories content here -->
  </div>

  <script>
    const username = "BarneyCompiler";
    const apiUrl = `https://api.github.com/users/${username}`;
    const reposUrl = `https://api.github.com/users/${username}/repos`;

    async function fetchUserData() {
      try {
        const response = await fetch(apiUrl);
        const userData = await response.json();
        displayProfileInfo(userData.avatar_url);
      } catch (error) {
        console.error("Error fetching GitHub user data:", error);
      }
    }

    async function fetchRepos() {
      try {
        const response = await fetch(reposUrl);
        const repos = await response.json();
        displayRepos(repos);
      } catch (error) {
        console.error("Error fetching GitHub repositories:", error);
      }
    }

    function displayProfileInfo(avatarUrl) {
      const profilePicture = document.getElementById("profile-picture");
      profilePicture.src = avatarUrl;
    }

    function displayRepos(repos) {
      const reposContainer = document.getElementById("repos");

      repos.forEach(repo => {
        const repoCard = document.createElement("div");
        repoCard.classList.add("repo-card");

        repoCard.innerHTML = `
          <h2>${repo.name}</h2>
          <p>${repo.description || "No description available."}</p>
          <a href="${repo.html_url}" target="_blank">View on GitHub</a>
        `;

        reposContainer.appendChild(repoCard);
      });
    }

    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle("dark-mode");
    }

    function openSidebar() {
      document.getElementById("sidebar").style.width = "250px";
      document.getElementById("repos").style.marginRight = "250px";
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
      document.getElementById("repos").style.marginRight = "0";
    }

    fetchUserData();
    fetchRepos();
  </script>
</body>
</html>
